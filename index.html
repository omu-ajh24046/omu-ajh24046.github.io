<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase 0-1: HTML基礎確認</title>
</head>
<body>
    <h1>🌐 Phase 0-1: HTML基礎確認</h1>
    
    <div>
        <img src="school_kokuban_happyou_tenkousei_man.png" width="100" height="100" alt="トップ画像">
        <h2>📝 課題1: 自己紹介セクション作成</h2>
        <p><strong>指示:</strong> 下記のHTMLコメント部分に、あなたの自己紹介を書いてください。</p>
        例:
        <h3>自己紹介</h3>
        <p>名前: 岩井孝太郎</p>
        <p>職業: 大学生</p>
        <p>趣味: プログラミング、読書</p>
        <p>✅ 完了したら、この課題は終了です</p>
    </div>
    
    <div>
        <h2>📋 課題2: リスト作成</h2>
        <p><strong>指示:</strong> 好きな食べ物を5つ、番号付きリスト（ol）で作成してください。</p>
        <!-- ここに好きな食べ物のリストを作成してください -->
    </div>
    
    <div>
        <h2>🔗 課題3: リンク作成</h2>
        <p><strong>指示:</strong> 以下のリンクを作成してください：</p>
        <ul>
            <li>Google（新しいタブで開く）</li>
            <li>GitHub（新しいタブで開く）</li>
        </ul>
        <br><button onclick="alert('クリックされました！')">クリック</button>
        <!-- ここにリンクを作成してください -->
        <a href="second.html">2ページ目へ</a>
    </div>
</body>
</html>
