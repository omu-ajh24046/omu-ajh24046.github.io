<body>
    <h1>🌐 Phase 0-1: HTML基礎確認</h1>
    
    <div>
       <img src="school_kokuban_happyou_tenkousei_man.png" width="300" alt="トップ画像">

    <h2>テスト（１）</h2>

        <output id="x"></output>

    <h3>テスト（２）</h3>

<input id="multiply" type="radio" name="cal0" value="*">
<label for="multiply">掛ける</label>
<input id="divide" type="radio" name="cal0" value="/">
<label for="divide">割る</label>

<!-- ボタンのonclick属性を修正 -->
<button onclick="result0.value = 
    (cal0[0].checked)? Number(num01.value) + Number(num02.value) :
    (cal0[1].checked)? Number(num01.value) - Number(num02.value) :
    (cal0[2].checked)? Number(num01.value) * Number(num02.value) :
    (cal0[3].checked)? Number(num01.value) / Number(num02.value) : NaN">計算</button>
